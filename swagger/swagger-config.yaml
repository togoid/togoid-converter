swagger: '2.0'
info:
  title: Togo ID API
  version: 2.0.0
host: api.togoid.dbcls.jp
schemes:
  - https
produces:
  - application/json
tags:
- name: "convert"
- name: "count"
- name: "config"
paths:
  /convert:
    get:
      tags: 
        - "convert"
      summary: Convert IDs
      operationId: convertId
      parameters:
        - name: ids
          in: query
          type: string
          description: A comma-separated list of source IDs.
          required: true
        - name: route
          in: query
          type: string
          description: A comma-separated list of datasets, starts with the source dataset and ends with the target dataset.
          required: true
        - name: report
          in: query
          type: string
          enum:
            - all
            - pair
            - target
            - full
          default: target
          description: "The output type can be selected from the following: 'target' (includes target IDs only), 'pair' (includes source and target IDs), 'all' (all converted IDs including source, target, and intermediate IDs of the route), or 'full' (all IDs including unconverted IDs)."
        - name: format
          in: query
          type: string
          enum:
          - csv
          - tsv
          - json
          default: json
          description: The output format can be selected from 'tsv', 'csv', or 'json'.
        - name: limit
          in: query
          type: integer
          default: 10000
          maximum: 10000
          description: The maximum number of results to be returned.
        - name: offset
          in: query
          type: integer
          default: 0
          description: The position to start after the specified number of results.
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              ids:
                type: "string"
                example: 
                  - "26199"
                  - "38937"
                  - "14027"
                  - "21498"
                  - "18185"
                  - "1314"
                  - "25960"
                  - "2206"
                  - "22224"
                  - "19741"
              route:
                type: "string"
                example: 
                  - "hgnc"
                  - "ensembl_gene"
              result:
                type: "string"
                example:
                  - "ENSG00000100364"
                  - "ENSG00000154719"
                  - "ENSG00000116285"
                  - "ENSG00000179454"
                  - "ENSG00000085978"
                  - "ENSG00000081052"
                  - "ENSG00000006459"
                  - "ENSG00000198088"
                  - "ENSG00000134152"
                  - "ENSG00000284140"
        400:
          description: Bad request

  /count/{source}-{target}:
    get:
      tags: 
        - "count"
      summary: Count IDs 
      operationId: countId
      parameters:
        - name: source
          in: path
          type: string
          description: A key from https://github.com/dbcls/togoid-config/blob/main/config/dataset.yaml
          required: true
        - name: target
          in: path
          type: string
          description: A key from https://github.com/dbcls/togoid-config/blob/main/config/dataset.yaml
          required: true
        - name: ids
          in: query
          type: string
          description: List IDs separated by commas
          required: true
      responses:
        200:
          description: "successful operation"
          schema:
            type: "object"
            properties:
              source:
                type: "string"
                example: 2
              target:
                type: "string"
                example: 2

        400:
          description: Bad request

